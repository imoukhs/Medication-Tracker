<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PillPal - Email Confirmation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 24px;
        }

        h1 {
            color: #4CAF50;
            margin-bottom: 16px;
            font-size: 24px;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 24px;
        }

        .confirmation-link {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 16px 32px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            margin: 24px 0;
            transition: background-color 0.3s;
        }

        .confirmation-link:hover {
            background-color: #43A047;
        }

        .note {
            font-size: 14px;
            color: #666;
            margin-top: 24px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 24px;
            }

            .logo {
                width: 80px;
                height: 80px;
            }

            h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="PillPal Logo" class="logo">
        <h1>Welcome to PillPal!</h1>
        <p>Thank you for signing up. Please confirm your email address to get started.</p>
        
        <a href="{{ .ConfirmationURL }}" class="confirmation-link">
            Confirm Your Email
        </a>

        <p class="note">If you didn't create an account with PillPal, you can safely ignore this email.</p>
    </div>
</body>
</html>
